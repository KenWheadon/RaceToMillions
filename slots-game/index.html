<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Slots Arcade</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="arcade-wrapper.css" />
    <link rel="stylesheet" href="slots-gold.css" />
  </head>
  <body>
    <!-- Main screen with slot machine image -->
    <div
      class="machine-wrapper"
      tabindex="0"
      role="button"
      aria-label="Open slot machine game"
    >
      <img
        src="images/slot-machine.png"
        alt="Slot Machine"
        class="machine-image"
      />
      <div class="click-text">ðŸŽ° Click to Play! ðŸŽ°</div>
    </div>

    <!-- Arcade machine popup overlay -->
    <div
      class="arcade-overlay"
      id="arcadeOverlay"
      role="dialog"
      aria-modal="true"
      aria-labelledby="arcade-title"
    >
      <div class="arcade-machine">
        <!-- Decorative elements -->
        <div class="coin-slot" aria-hidden="true"></div>
        <div class="speaker left" aria-hidden="true"></div>
        <div class="speaker right" aria-hidden="true"></div>

        <!-- Screen title -->
        <div class="arcade-title" id="arcade-title">ðŸŽ° ðŸŽ° ðŸŽ° ðŸŽ° ðŸŽ° ðŸŽ°</div>

        <!-- Game screen -->
        <div
          class="arcade-screen"
          id="gameScreen"
          role="application"
          aria-label="Game area"
        >
          <!-- Game will be loaded here -->
        </div>

        <!-- Arcade controls -->
        <div class="arcade-controls">
          <button
            class="arcade-button close-btn"
            aria-label="Close game"
            title="Close game (ESC)"
          ></button>
        </div>
      </div>
    </div>

    <!-- External JavaScript Files -->
    <script src="slots-gold-config.js"></script>
    <script type="module" src="arcade-wrapper.js"></script>
  </body>
</html>
