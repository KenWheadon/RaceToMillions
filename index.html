<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race to $1,000,000</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="hub.css" />
    <link rel="stylesheet" href="blackjack.css" />
    <link rel="stylesheet" href="roulette.css" />
    <link rel="stylesheet" href="slots.css" />
  </head>
  <body>
    <div id="app">
      <!-- Hub Screen -->
      <div id="hub-screen" class="screen active">
        <div class="container">
          <div class="header">
            <h1>Race to $1,000,000</h1>
            <p class="money-display">
              Your Money: <span id="player-money">$100.00</span>
            </p>
          </div>

          <div class="game-layout">
            <!-- Players Status -->
            <div class="card">
              <div class="card-header">
                <h2>Player Status</h2>
              </div>
              <div class="card-content">
                <div id="players-list">
                  <div class="player-row player-self">
                    <span class="player-name">You</span>
                    <span class="player-money" id="hub-player-money"
                      >$100.00</span
                    >
                    <span class="player-location">In Hub</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Game Options -->
            <div class="card">
              <div class="card-header">
                <h2>Games</h2>
              </div>
              <div class="card-content">
                <!-- Slots -->
                <div class="game-option slots-option">
                  <h3>üé∞ Slots</h3>
                  <div class="bet-selector">
                    <label>Bet:</label>
                    <select id="slots-bet">
                      <option value="1">$1</option>
                      <option value="100">$100</option>
                      <option value="10000">$10,000</option>
                    </select>
                  </div>
                  <button id="play-slots" class="game-button slots-button">
                    Play Slots
                  </button>
                </div>

                <!-- Blackjack -->
                <div class="game-option blackjack-option">
                  <h3>üÉè Blackjack</h3>
                  <div class="bet-selector">
                    <label>Bet:</label>
                    <select id="blackjack-bet">
                      <option value="5">$5</option>
                      <option value="500">$500</option>
                      <option value="50000">$50,000</option>
                    </select>
                  </div>
                  <button
                    id="play-blackjack"
                    class="game-button blackjack-button"
                  >
                    Play Blackjack
                  </button>
                </div>

                <!-- Roulette -->
                <div class="game-option roulette-option">
                  <h3>üéØ Roulette</h3>
                  <div class="bet-selector">
                    <label>Bet:</label>
                    <select id="roulette-bet">
                      <option value="1000">$1,000</option>
                      <option value="25000">$25,000</option>
                      <option value="100000">$100,000</option>
                    </select>
                  </div>
                  <button
                    id="play-roulette"
                    class="game-button roulette-button"
                  >
                    Play Roulette
                  </button>
                </div>

                <!-- Trash Search -->
                <div class="game-option trash-option">
                  <h3>üóëÔ∏è Search Trash</h3>
                  <p>Find $0.10 per search</p>
                  <button id="search-trash" class="game-button trash-button">
                    Search Trash
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Dynamic Game Container - Games will inject their HTML here -->
      <div id="game-container"></div>

      <!-- Winner Screen -->
      <div id="winner-screen" class="screen">
        <div class="container winner-container">
          <h1 class="winner-title">üéâ WINNER! üéâ</h1>
          <h2 id="winner-name">Someone reached $1,000,000!</h2>
          <p id="winner-amount">Final amount: $1,000,000.00</p>
          <button id="play-again" class="play-again-button">Play Again</button>
        </div>
      </div>

      <!-- Message Display -->
      <div id="message-display" class="message-display"></div>
    </div>

    <!-- FIXED: Load scripts in proper order -->
    <!-- 1. Configuration must load first -->
    <script src="config.js"></script>

    <!-- 2. Utilities -->
    <script src="animation_utils.js"></script>

    <!-- 3. Game classes (order matters for dependencies) -->
    <script src="slots.js"></script>
    <script src="blackjack.js"></script>
    <script src="roulette.js"></script>
    <script src="hub.js"></script>

    <!-- 4. Main game controller loads last -->
    <script src="main.js"></script>
  </body>
</html>
